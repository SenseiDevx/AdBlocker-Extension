<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <div class="main_function">
            <header class="header-allow">
                <div class="header-inner">
                    <div class="header-text">
                        <span class="header-text-tittle">
                            <p class="domain"></p>
                        </span>
                    </div>
                    <div class="settings">
                        <label class="switch">
                            <input class="switch__input" type="checkbox" role="switch" name="dark"/>
                        </label>
                    </div>
                </div>
            </header>
            <div class="checkbox-wrapper-5">
                <label class="switch">
                    <input id="checkbox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <section class="footer">
                <div class="row">
                    <label class="form-control">
                        <input type="checkbox" class="clock-ckeckbox">
                        <span class="span">Show time on page </span>
                    </label>
                </div>
                <p class="text-content"></p>
                <div class="cookies_count">
                    <img class="img" src="../assets/images/ads-image.webp" alt="ads">
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="./popup.js" type="module"></script>
</html>
