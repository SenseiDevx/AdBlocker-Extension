<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <header class="header-allow">
            <p class="domain"></p>
        </header>
        <div class="main_function">
            <div class="checkbox-wrapper-5">
                <h2>Protection on this site</h2>
                <p class="text-content"></p>
                <label class="switch">
                    <input id="checkbox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <section class="footer">
                <div class="cookies_count">
                    <p>Number of cookies on the browser</p>
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
        <div class="pause-block">
            <img class="pause" src="../assets/pause-button.svg" alt="Pause">
            <p>Pause</p>
        </div>
    </div>
</div>
</body>
<script src="popup.js" type="module"></script>
</html>
