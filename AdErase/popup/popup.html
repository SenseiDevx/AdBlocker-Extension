<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <div class="header">
            <img class="image" src="../assets/images/logo.png" alt="logo">
            <div class="text-block">
                <h1>AdErase</h1>
                <h2 class="protection"></h2>
            </div>
        </div>
        <div class="main_function">
            <header class="header-allow">
                <h4 class="h4">Domain:</h4>
                <p class="domain"></p>
            </header>
            <div class="power-button-switch">
                <div class="power-switch">
                    <input type="checkbox" id="checkbox"/>
                    <div class="button">
                        <svg class="power-off">
                            <use xlink:href="#line" class="line"/>
                            <use xlink:href="#circle" class="circle"/>
                        </svg>
                        <svg class="power-on">
                            <use xlink:href="#line" class="line"/>
                            <use xlink:href="#circle" class="circle"/>
                        </svg>
                    </div>
                </div>

                <!-- SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
                        <line x1="75" y1="34" x2="75" y2="58"/>
                    </symbol>
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
                        <circle cx="75" cy="80" r="35"/>
                    </symbol>
                </svg>
            </div>
            <section class="footer">
                <div class="cookies_count">
                    <p>Number of blocked ads:</p>
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="popup.js" type="module"></script>
</html>
