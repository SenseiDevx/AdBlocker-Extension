<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <div class="header">
            <div class="left-block">
                <img class="image" src="../assets/images/logo.png" alt="logo">
                <h1>AdErase</h1>
                <h2 class="protection"></h2>
            </div>
        </div>
        <div class="main_function">
            <header class="header-allow">
                <h4 class="h4">Active Page:</h4>
                <p class="domain"></p>
            </header>
            <div class="checkbox-wrapper-5">
                <label class="switch">
                    <input id="checkbox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <section class="footer">
                <div class="cookies_count">
                    <p>Number of cookies on the browser</p>
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="popup.js" type="module"></script>
</html>
