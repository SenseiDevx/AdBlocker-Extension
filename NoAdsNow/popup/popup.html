<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <div class="header">
            <img class="logo" src="../assets/images/logo.png" alt="logo">
            <div>
                <h1>NoAdsNow</h1>
                <h2 class="protection"></h2>
            </div>
        </div>
        <header class="header-allow">
            <p class="domain"></p>
        </header>
        <div class="main_function">
            <div class="power-button-switch">
                <div class="container">
                    <input type="checkbox" id="check" class="check">
                    <label for="check">
                        <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xLink" class="fixed-svg">
                            <circle class="inner-circle" cx="35%" cy="35%" r="35%"></circle>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xLink" class="rotate-svg">
                            <circle class="outer-circle" cx="35%" cy="35%" r="35%"></circle>
                        </svg>
                        <div class="rect"></div>
                    </label>
                </div>
            </div>
            <section class="footer">
                <div class="cookies_count">
                    <p>Number of cookies on the browser</p>
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="popup.js" type="module"></script>
</html>
