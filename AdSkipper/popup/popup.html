<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <div class="main_function">
            <header class="header-allow">
                <div class="header-inner">
                    <div class="header-text">
                        <span class="header-text-tittle">
                            <p class="domain"></p>
                        </span>
                    </div>
                </div>
            </header>
            <div class="checkbox-wrapper-5">
                <h2>Protection on this site</h2>
                <label class="switch">
                    <input id="checkbox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <section class="footer">
                <div class="first-block">
                    <p class="text-content"></p>
                    <div class="cookies_count">
                        <p>Number of cookies on the browser</p>
                        <span id="cookies"></span>
                    </div>
                </div>
                <div class="second-block">
                    <img class="pause" src="../assets/pause-button.svg" alt="pause-button">
                    <p>Pause <br> AdSkipper</p>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="popup.js" type="module"></script>
</html>
